<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Создать заказ - МаксМонтаж67</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/client_dashboard">Мои заказы</a></li>
                <li><a href="/create_order">Создать заказ</a></li>
                <li><a href="/logout">Выход</a></li>
            </ul>
        </nav>
    </header>

    <h1>Создать заказ и выбрать заказчика</h1>
    <form action="/api/orders" method="post">
        <label for="customer_id">Выберите заказчика:</label>
        <select id="customer_id" name="customer_id">
            <option value="new" selected>Создать нового заказчика</option>
            <!-- Динамически сгенерированный список существующих заказчиков -->
            <option value="1">Иван Иванов</option>
            <option value="2">Петр Петров</option>
        </select>
        <br><br>

        <div id="new_customer_fields">
            <label for="new_customer_name">Имя:</label>
            <input type="text" id="new_customer_name" name="new_customer_name">
            <br><br>

            <label for="new_customer_phone">Телефон:</label>
            <input type="text" id="new_customer_phone" name="new_customer_phone">
            <br><br>

            <label for="new_customer_email">Email:</label>
            <input type="email" id="new_customer_email" name="new_customer_email">
            <br><br>

            <label for="new_customer_address">Адрес:</label>
            <input type="text" id="new_customer_address" name="new_customer_address">
            <br><br>
        </div>

        <label for="work_type">Тип Работы:</label>
        <select id="work_type" name="work_type">
            <option value="Монтаж кондиционера">Монтаж кондиционера</option>
            <option value="Ремонт кондиционера">Ремонт кондиционера</option>
            <option value="Обслуживание кондиционера">Обслуживание кондиционера</option>
        </select>
        <br><br>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <button type="submit">Создать заказ</button>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var customerSelect = document.getElementById('customer_id');
            var newCustomerFields = document.getElementById('new_customer_fields');

            // Функция для отображения или скрытия полей нового заказчика
            function toggleNewCustomerFields() {
                if (customerSelect.value === 'new') {
                    newCustomerFields.style.display = 'block';
                } else {
                    newCustomerFields.style.display = 'none';
                }
            }

            // Установить видимость полей при загрузке страницы
            toggleNewCustomerFields();

            // Добавить обработчик события для изменения значения в выпадающем списке
            customerSelect.addEventListener('change', toggleNewCustomerFields);
        });
    </script>

    <footer>
        <p>МаксМонтаж67 © 2024</p>
    </footer>
</body>
</html>
